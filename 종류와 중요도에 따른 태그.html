<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <strong>경고!</strong> 이것은 매우 위험합니다.
    </p>
    <p>
        나는 <em>당근</em>을 사랑합니다.<br>
        나는 당근을 <em>사랑</em>합니다.
    </p>
    <br>

    <p>
        x<sup>3</sup> <br>
        H<sub>2</sub>O
    </p>

    <br>

    <p>
        <u>u태그 입니다.</u><br>
        <s>s태그 입니다.</s> 
    </p>
</body>
</html>

<!--
    b와 strong 태그는 글자를 굵게 해주는 것
    but!! b는 글자만 굵게 해주고, strong은 중요한 내용임을 명시해줌

    i와 em태그는 글자를 기울게 해주는 것
    but!! i는 글자만 기울게 해주고, em은 강조할 내용임을 명시

    근데 이런 것들은 css로 명시해주는 것이 좋습니다
    브라우저에 따라 인식이 안될 수 있음!

    sup태그는 위첨자 태그, sub은 아래첨자 태그
    이것도 디자인용도로는 적합하지 않다!
 
    u태그는 밑줄 태그임! 철자 오료나 강조하는 용도로 사용됨
    s태그는 더 이상 유효하지 않는 정보에 사용됨
    이것도 css로 한번 더 표기 해줘야함!!

-->
